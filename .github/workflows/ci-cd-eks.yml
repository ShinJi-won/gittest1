name: CI/CD to EKS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Backend Docker Image
        run: |
          docker build -t my-backend:latest ./backend
          docker tag my-backend:latest ${{ steps.ecr.outputs.registry }}/my-backend:latest
          docker push ${{ steps.ecr.outputs.registry }}/my-backend:latest

      - name: Build and Push Frontend Docker Image
        run: |
          docker build -t my-frontend:latest ./frontend
          docker tag my-frontend:latest ${{ steps.ecr.outputs.registry }}/my-frontend:latest
          docker push ${{ steps.ecr.outputs.registry }}/my-frontend:latest

      - name: Deploy to EKS
        run: |
          aws eks update-kubeconfig --name my-eks-cluster --region ${{ secrets.AWS_REGION }}
          kubectl apply -f k8s/
