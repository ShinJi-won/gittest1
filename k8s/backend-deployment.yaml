apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      serviceAccountName: backend-sa # IRSA 사용 시 필요
      containers:
        - name: backend
          image: <ACCOUNT_ID>.dkr.ecr.<REGION>.amazonaws.com/backend:latest
          ports:
            - containerPort: 8000
